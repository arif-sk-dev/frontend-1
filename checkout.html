<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Checkout</title>
</head>
<body>
  <div class="checkout-container">
    <h2 style="font-size: clamp(1.3rem, calc(1.8vw + .17rem), 2rem); border-bottom: 1px solid lightgray;">Order Summary</h2>
    <div id="checkout-items"></div>
    <div class="checkout-total">Total: $<span id="total-amount">0.00</span></div>

    <div id="confirmation-message" style="display: none;">
      <div class="message-content">
        <h2>ðŸŽ‰ Thank You for Your Order!</h2>
        <p>âœ… Your order has been submitted successfully.</p>
        <p>âœ… You will receive a confirmation email shortly.</p>
      </div>
    </div>

    <form id="order-form">
      <h3 style="font-size: clamp(1.1rem, calc(1.5vw + .17rem), 1.5rem);">Customer Info</h3>
      <input type="text" placeholder="Name" required>
      <input type="text" placeholder="Enter a valid 11-digit mobile number" pattern="^\d{11}$" id="mobile" required>
      <input type="email" placeholder="Email" id="email" required>
      <input type="text" placeholder="Address" required>
      <button type="submit">Place Order</button>
    </form>
  </div> 

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <style>
.checkout-container {
  max-width: 700px;
  background: white;
  padding: 10px 30px 30px;
  margin: 4.5rem auto;
  box-shadow: 0 0 10px lightslategray;
  border-radius: 6px;
}

.product-image {
  width: 22px;
  height: 22px;
  object-fit: cover; /* Prevents the image from being distorted */
  border: 0.001px solid lightgray;
  border-radius: 5px; /* Optional: adds a slight curve to the corners */
}

#checkout-items .item {
  display: grid;
  grid-template-columns: 0.3fr 5fr 0.8fr;
  gap: 1rem;
  justify-content: center;
  align-items: center;
  padding: 5px;
}
#checkout-items {
  margin-bottom: 20px;
}
#checkout-items .item:nth-child(2) {
  background-color: transparent;
}
#checkout-items .item:nth-child(even) {
  /* background-color: rgb(203, 245, 245); */
  background-color: #e3f9ea;
}

.checkout-total {
  text-align: right;
  font-size: clamp(1rem, calc(1.4vw + .17rem), 1.4rem);
  background-color: #eee;
  margin-bottom: 3rem;
  /* margin: 10px 0; */
}

form input {
  display: block;
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
  border: 0.2px solid gray;
  border-radius: 6px;
  box-sizing: border-box;
}

form button {
  width: 100%;
  background-color: teal;
  opacity: 0.8;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 10px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 2rem;
}
form button:hover {
  opacity: 1;
}

/* Message box  */
#confirmation-message {
  text-align: center;
  padding: 40px;
  background-color: #f0fdf4; /* A light green background for a positive feel */
  border: 1px solid #a3e635; /* A bright green border */
  border-radius: 10px;
  margin-top: 20px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
.message-content h2 {
  color: #16a34a; /* Darker green for the heading */
  margin-bottom:7px;
  font-size: clamp(1.2rem, calc(1.4vw + .17rem), 1.9rem);
}
.message-content p {
  color: #333;
  font-size: clamp(0.75rem, calc(1.1vw + .17rem), 1.5rem);
}

/* small screen device  */
@media (350px <= width <=968px) {
  .checkout-container {
    margin: .5rem;
    padding: 10px;
  }
  #confirmation-message {
    /* margin: .5rem; */
    padding: 6px;
  }
}
  </style>

  <script src="cart.js"></script>
  <script src="checkout.js"></script>
  <script src="loadFooter.js"></script>
</body>
</html>
