<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Not Found</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1f1c2c, #928dab);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --border-color: rgba(255, 255, 255, 0.2);
      --text-color: #ffffff;
      --accent: #ff6ec4;
      --font: 'Poppins', sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      /* margin: 0; */
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font);
      color: var(--text-color);
      overflow: hidden;
    }

    .card {
      backdrop-filter: blur(25px);
      background: var(--glass-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease-out;
    }

    .card h1 {
      font-size: 6rem;
      font-weight: 600;
      color: var(--accent);
    }

    .card p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #ddd;
    }

    .card button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Bubble section  */
    .bubble-container {
      max-width: 900px;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 10s infinite ease-in-out;
    }

    .bubble:nth-child(1) {
      width: 90px;
      height: 90px;
      top: 15%;
      left: 15%;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      width: 140px;
      height: 140px;
      top: 70%;
      right: 17%;
      animation-delay: 1.5s;
    }

    .bubble:nth-child(3) {
      width: 70px;
      height: 70px;
      top: 45%;
      left: 23%;
      animation-delay: 3s;
    }

    .bubble:nth-child(4) {
      width: 90px;
      height: 90px;
      bottom: 25%;
      left: 10%;
      animation-delay: 3.5s;
    }
    .bubble:nth-child(5) {
      width: 80px;
      height: 80px;
      top: 30%;
      left: 27%;
      animation-delay: 4s;
    }

    .bubble:nth-child(6) {
      width: 110px;
      height: 110px;
      bottom: 2%;
      left: 20%;
      animation-delay: 3.7s;
    }
    .bubble:nth-child(7) {
      width: 120px;
      height: 120px;
      top: 5%;
      right: 24%;
      animation-delay: 3.5s;
    }
    .bubble:nth-child(8) {
      width: 110px;
      height: 110px;
      top: 30%;
      right: 6%;
      animation-delay: 3s;
    }
    .bubble:nth-child(9) {
      width: 150px;
      height: 150px;
      top: 5%;
      left: 7%;
      animation-delay: 2.5s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-40px) scale(1.3);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* Bubble section end here  */

    @media (max-width: 768px) {
      body {
        height: 100vh;
      }
      .card {
        padding: 2rem 0.5rem;
      }
      .card h1 {
        font-size: 3.5rem;
      }

      .card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bubble-container">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="card">
    <h1>404</h1>
    <p>Sorry, we couldnâ€™t find that page.<br />It might have been moved or deleted.</p>
    <button onclick="window.location.href='/'">Back to Home</button>
  </div>
</body>
</html>
